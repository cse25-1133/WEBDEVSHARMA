<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive E-commerce Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }


    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 12px 20px;
      color: white;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .menu-icon {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }


    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #333;
      padding: 10px 20px;
    }

    .mobile-menu a {
      color: white;
      padding: 10px 0;
      border-bottom: 1px solid #444;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none; 
      }

      .menu-icon {
        display: block; 
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</head>
<body>

  
  <div class="navbar">
    <div class="logo">SHOPIT</div>

    
    <div class="nav-links">
      <a href="#">HOME</a>
      <a href="#">PRODUCTS</a>
      <a href="#">OFFERS</a>
      <a href="#">MY CART</a>
      <a href="#">ACCOUNT</a>
    </div>

    
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  </div>

  
  <div class="mobile-menu" id="mobileMenu">
    <a href="#">HOME</a>
    <a href="#">OFFERS</a>
    <a href="#">CARTS</a>
    <a href="#">ACCOUNT</a>
  </div>

<h6 style="font-size: 22px;">2025B040100188</h6>


</body>
</html>
